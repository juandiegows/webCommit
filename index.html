<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Web</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="./images//logo.svg" alt="logo de la pagina">
    </div>
    <nav class="navegation">
      <div class="links">
        <a href="">Features <img src="./images/icon-arrow-down.svg" alt="icon despegable" srcset=""> </a>
        <a href="">Company <img src="./images/icon-arrow-down.svg" alt="icon despegable"></a>
        <a href="">Careers</a>
        <a href="">About</a>
      </div>
      <div class="btns">
        <button class="btn ">Login</button>
        <button class="btn btn--border ">Register</button>
      </div>
    </nav>
    <div class="hamburgue">
      <img src="./images/icon-menu.svg" alt="" srcset="">
    </div>
  </header>

  <main class="main">
    <article class="information">
      <h1 class="information__title"> Make remote work</h1>

      <p class="information__description"> Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
        <buttom class="btn btn--bg-black">
          Learn more
        </buttom>

        <div class="brands">
          <img  class="brand__image" src="./images/client-audiophile.svg" alt="">
          <img  class="brand__image" src="./images/client-databiz.svg" alt="">
          <img  class="brand__image" src="./images/client-maker.svg" alt="">
          <img  class="brand__image" src="./images/client-meet.svg" alt="">
        </div>
    </article>
    <div class="image">
    <img src="./images/image-hero-desktop.png" alt="" srcset="">
    </div>
  </main>



</body>

</html>
